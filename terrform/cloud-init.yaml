#cloud-config
package_update: true
package_upgrade: true

runcmd:
  - echo "🔧 Installing dependencies..."
  - apt update && apt install -y python3 python3-pip curl git gnupg ca-certificates lsb-release

  - echo "🐍 Installing Python packages..."
  - pip3 install --upgrade pip
  - pip3 install yt-dlp

  - echo "🐳 Installing Docker..."
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  - echo       "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu       $(. /etc/os-release && echo "$VERSION_CODENAME") stable" |       tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt update && apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  - echo "📦 Cloning setup repo..."
  - git clone https://github.com/habuba/n8n-setup.git n8n-setup-repo

  - echo "🔐 Making scripts executable"
  - chmod +x /root/n8n-setup-repo/n8n_hetzner_setup_full/*.sh
  - chmod -R +x /root/n8n-setup-repo/n8n_hetzner_setup_full/scripts
  - chmod +x /root/n8n-setup-repo/n8n_hetzner_setup_full/install_with_nip.sh

  - echo "🚀 Running installation with NIP..."
  - cd /root/n8n-setup-repo/n8n_hetzner_setup_full
  - ./install_with_nip.sh
